<!DOCTYPE html>
<html>

<head>
    <title>Frameset Layout</title>
</head>

<frameset rows="25%,*">
    <!-- First Row -->
    <frame src="frame1.html" name="firstRow" />

    <!-- Second Row -->
    <frameset cols="25%,*">
        <frame src="details.html" name="firstColumn" />
        <frame src="frame4.html" name="frame4" />
    </frameset>

    <noframes>
        <body>Your browser does not support frames.</body>
    </noframes>
</frameset>

</html>
